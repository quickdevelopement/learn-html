<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HTML Table</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="icon" type="images/x-icon" href="images/icon-32.png" />
  </head>
  <body>
    <h2>HTML List</h2>
    <ul>
      <li>One</li>
      <li>
        Two
        <ul>
          <li>1st</li>
          <li>2nd</li>
          <li>
            3rd
            <ul style="list-style-type: disc">
              <li>Ab</li>
              <li>Bc</li>
              <li>Cd</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Three</li>
    </ul>
    <h3>Ordered Lists</h3>
    <ol start="30">
      <li>Rice</li>
      <li>Vegetables</li>
      <li>Fish</li>
      <li>Salt</li>
    </ol>
    <h3>Description List</h3>
    <dl>
      <dt>WHO</dt>
      <dd>- World Health Organization</dd>
    </dl>
  </body>
</html>
