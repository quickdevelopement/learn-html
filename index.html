<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HTML Table</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="icon" type="images/x-icon" href="images/icon-32.png" />
    <style>
      table,
      tr,
      td {
        border: 5px groove rgb(10, 243, 87);
        border-collapse: collapse;
      }
      tr,
      td {
        background-color: aqua;
      }
      #user tr,
      #user td,
      table {
        background-color: azure;
        border: 2px solid violet;
      }
    </style>
  </head>
  <body>
    <h1>Learn HTML Table Border</h1>
    <table style="width: 100%">
      <tr>
        <td>Lamp</td>
        <td>1</td>
        <td>150</td>
      </tr>
      <tr>
        <td>Switch</td>
        <td>1</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Holder</td>
        <td>1</td>
        <td>50</td>
      </tr>
    </table>

    <h2>User Info Table</h2>
    <table id="user">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
      </tr>
      <tr style="height: 100px">
        <td>Ariful</td>
        <td>Islam</td>
        <td>ariful4082@gmail</td>
      </tr>
      <tr>
        <td>Azizul</td>
        <td>Islam</td>
        <td>islam@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
