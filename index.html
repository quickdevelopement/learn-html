<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HTML Table</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="icon" type="images/x-icon" href="images/icon-32.png" />
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid rgb(10, 243, 87);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Learn HTML Table Border</h1>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Lamp</td>
        <td>1</td>
        <td>150</td>
      </tr>
      <tr>
        <td>Switch</td>
        <td>1</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Holder</td>
        <td>1</td>
        <td>50</td>
      </tr>
    </table>

    <h2>User Info Table</h2>
    <table id="user" style="width: 70%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr style="height: 100px">
        <td>Ariful</td>
        <td>Islam</td>
        <td>ariful4082@gmail</td>
      </tr>
      <tr>
        <td>Azizul</td>
        <td>Islam</td>
        <td>islam@gmail.com</td>
      </tr>
    </table>
    <h1>Daily Routine</h1>
    <table>
      <tr>
        <th>Time</th>
        <th>Saturday</th>
        <th>Sunday</th>
        <th>Monday</th>
      </tr>
      <tr>
        <th>07:00</th>
        <td>Bangla</td>
        <td>English</td>
        <td>Math</td>
      </tr>
      <tr>
        <th>08:00</th>
        <td>Math</td>
        <td>Bangla</td>
        <td>English</td>
      </tr>
      <tr>
        <th>09:00</th>
        <td>Class Time</td>
      </tr>
    </table>
  </body>
</html>
