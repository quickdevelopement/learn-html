<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Elements</title>
    <style>
        header{
            background-color: powderblue;
        }
        header div{
            width: 45%;
            display: inline-block;
        }
        header input{
        display: block;
        margin-left: 50%;
        }
        nav{
            background-color: aqua;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h2>Quick Development</h2>
        </div>
        <div>
            <input type="search" placeholder="title">
        </div>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Service</a>
        <a href="#">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
